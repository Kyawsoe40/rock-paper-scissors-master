<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

  <div class="header-section">
    <div class="header-box">
      <div class="logo-box">
        <img src="assets/img/logo.svg" alt="">
      </div>
      <div class="score-box">
        <span>Score</span>
        <h5 class="score">0</h5>
      </div>
    </div>
  </div>
  <!---your choice section-->
  <div class="choice-section">
    <div class="choice-box">
      <div class="circle" id="paper">
        <div class="circles">
          <img src="assets/img/icon-paper.svg" alt="">
        </div>
      </div>
      <div class="circle" id="scissors">
        <div class="circles">
          <img src="assets/img/icon-scissors.svg" alt="">
        </div>
      </div>
      <div class="circle " id="rock">
        <div class="circles">
          <img src="assets/img/icon-rock.svg" alt="">
        </div>   
      </div>
    </div>
  </div>
  <div class="game-section">
    <div class="game-text-section">
      <h3>YOU PICKED</h3>
      <h3>BOT PICKED</h3>
    </div>
    <div class="game-box">
      <div class="circle circle1" id="">
        <div class="circles">
          
        </div>
      </div>
      
      <div class="circle circle2" id="">
        <div class="circles">
          
        </div>
      </div>
    </div>
  </div>
  <div class="result-box">
    <div class="result-img">
      <img src="" alt="">
    </div>
    <h3></h3>
    <button>Play again</button>
  </div>
  <!----rule section-->
  <button id="rule-btn">rules</button>
  <div class="rule-section">
    <div class="rule-header">
      <h2>RULES</h2>
      <button id="close-btn"></button>
    </div>
    <div class="rule-img">
      <img src="assets/img/image-rules.svg" alt="">
    </div>
  </div>
  <div class="blur-section"> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kyawsoe40">Kyaw Soe Han</a>.
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
